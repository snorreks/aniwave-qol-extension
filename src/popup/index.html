<!doctype html>
<html>
	<head>
		<title>AniWave QoL Settings</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				width: 150px;
				padding: 5px;
				background-color: #f0f0f0;
			}

			h2 {
				color: #333;
			}

			label {
				display: block;
				margin: 10px 0;
				font-size: 16px;
			}

			select {
				width: 100%;
				padding: 5px;
				font-size: 16px;
			}

			input[type='checkbox'] {
				margin-right: 10px;
				transform: scale(1.5);
			}

			/* Custom checkbox styles */
			input[type='checkbox'] + label::before {
				content: '\2714';
				font-size: 20px;
				color: transparent;
				transition: all 0.3s;
			}

			input[type='checkbox']:checked + label::before {
				color: #007bff;
			}
		</style>
	</head>

	<body>
		<h3>AniWave QoL Settings</h3>
		<label>
			<input type="checkbox" id="skipIntroCheckbox" /> Skip Intro
		</label>

		<br />

		<label>
			<input type="checkbox" id="skipEndingCheckbox" /> Skip Ending
		</label>

		<br />

		<label for="qualitySelect">Video Quality:</label>
		<select id="qualitySelect">
			<option value="auto">Auto</option>
			<option value="1080p">1080p</option>
			<option value="720p">720p</option>
			<option value="480p">480p</option>
			<option value="360p">360p</option>
		</select>
	</body>
	<script type="module" src="index.js"></script>
</html>
